<script>
// Store the initial width of the window
let initialWidth = window.innerWidth;

// Function to handle resize
function handleResize() {
  // Get the current window width
  let currentWidth = window.innerWidth;

  // Check if the window width is less than 580px
  if (currentWidth < 580) {
    document.getElementById("logo").style.fontSize = "20px"; // Change font size when smaller than 580px
  } else {
    document.getElementById("logo").style.fontSize = "35px"; // Reset font size to the original when above 580px
  }
  
}

// Attach the resize event listener to the window
window.addEventListener("resize", handleResize);

// Initial call to handle the current size when the page loads
handleResize();

// Scroll function remains the same, only changing padding and opacity if the screen width is larger than 580px
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  let currentWidth = window.innerWidth;

  // Only apply the padding and opacity changes if the width is above 580px
  if (currentWidth >= 580) {
    if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
      document.getElementById("navbar").style.padding = "0px 0px";
      document.getElementById("logo").style.fontSize = "25px";
      // The font size won't change due to scroll anymore
    } else {
      document.getElementById("navbar").style.padding = "20px 0px";
      document.getElementById("logo").style.fontSize = "35px";
    }  
  }
  if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
      document.getElementById("navbar").style.opacity = "0%";
    } else {
      document.getElementById("navbar").style.opacity = "100%";
    }
}

  // Function to toggle video attributes based on screen size
  function toggleVideoControls() {
  // Get all videos with the class "responsive-video"
  const videos = document.querySelectorAll(".video");

  videos.forEach(video => {
    if (window.innerWidth <= 568) { // Check if the screen width is 768px or smaller (phone size)
      video.removeAttribute('autoplay'); // Remove autoplay for smaller screens
      video.setAttribute('controls', ''); // Add controls for smaller screens
    } else {
      video.setAttribute('autoplay', ''); // Re-enable autoplay for larger screens
      video.removeAttribute('controls'); // Remove controls for larger screens
    }
  });
}

// Call the function initially
toggleVideoControls();

// Also listen for window resize events to apply changes dynamically
window.addEventListener("resize", toggleVideoControls);

// Array of colors for the overlay
const colors = ['#f54c4c', '#43de5e', '#4592ff', '#fd8cff']; // Add your preferred colors here

document.addEventListener("DOMContentLoaded", function() {
  // Select all img-wrapper elements in the gallery
  const galleryItems = document.querySelectorAll('.img-wrapper');

  galleryItems.forEach(item => {
    const caption = item.querySelector('figcaption'); // Find the caption within each gallery item
    
    // Add event listener for hover
    item.addEventListener('mouseenter', () => {
      // Pick a random color from the array
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      caption.style.backgroundColor = randomColor; // Apply the random background color
    });

    // Reset to the default background color when mouse leaves
    item.addEventListener('mouseleave', () => {
      caption.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Reset to default overlay color
    });
  });
});


</script>
