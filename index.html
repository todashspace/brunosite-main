<script>
// Store the initial width of the window
let initialWidth = window.innerWidth;

// Function to handle resize
function handleResize() {
  // Get the current window width
  let currentWidth = window.innerWidth;

  // Check if the window width is less than 580px
  if (currentWidth < 580) {
    document.getElementById("logo").style.fontSize = "20px"; // Change font size when smaller than 580px
  } else {
    document.getElementById("logo").style.fontSize = "35px"; // Reset font size to the original when above 580px
  }
  
}

// Attach the resize event listener to the window
window.addEventListener("resize", handleResize);

// Initial call to handle the current size when the page loads
handleResize();

// Scroll function remains the same, only changing padding and opacity if the screen width is larger than 580px
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  let currentWidth = window.innerWidth;

  // Only apply the padding and opacity changes if the width is above 580px
  if (currentWidth >= 580) {
    if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
      document.getElementById("navbar").style.padding = "0px 0px";
      document.getElementById("logo").style.fontSize = "25px";
      // The font size won't change due to scroll anymore
    } else {
      document.getElementById("navbar").style.padding = "20px 0px";
      document.getElementById("logo").style.fontSize = "35px";
    }  
  }
  if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
      document.getElementById("navbar").style.opacity = "0%";
    } else {
      document.getElementById("navbar").style.opacity = "100%";
    }
}

</script>
